<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Book Search
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
        <video playsinline autoplay muted loop id="video">
        <source src="video.mp4" type="video/mp4">
    </video>
  <!--   <iframe width="560" height="315" src="https://www.youtube.com/embed/mIYzp5rcTvU?start=600&controls=0&autoplay=1" frameborder="0" not-allow="accelerometer; autoplay=1; controls; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    <form name="search" action="/search" id="searchForm" method="POST">
        <div class="input">
            <label for="SearchBox">What do you want to read?</label>
            <input type="text" name="searchBox" id="SearchBox" autocomplete="off" required-field placeholder="Enter the book / author / type you want to read here">
            <br /> <br />
            <button type="play" id="submit">Search</button>
        </div>
        <br>
    </form>
    <div id="book_list">
        <center>
            <ul id="book_list_container">
            </ul>
        </center>
    </div>
    <div id="not_match">
        Sorry, We don't any relevant book.
    </div>
    <br /> <br /> <br /><br /> <br /> <br />
    <script src="scripts.js"></script>
</body>

</html>
